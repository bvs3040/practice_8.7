<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body> 
  <!-- Modal 1 -->
  <div class="modal fade" id="inputMin" tabindex="-1" aria-labelledby="inputMinLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="inputMinLabel">Введите первую границу диапазона чисел:</h5>
        </div>
        <div class="modal-body">
            <input id="inMin" type="text" placeholder="0"  value="" required="required" maxlength="4"  >
            <button id="ok" type="button" class="btn btn-primary" data-bs-dismiss="modal"  data-bs-toggle="modal" data-bs-target="#inputMax" >ОК</button>
        </div>
   
      </div>
    </div>
  </div>
<!--Modal-->
<!-- Modal 2 -->
<div class="modal fade" id="inputMax" tabindex="-1" aria-labelledby="inputMaxLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="inputMaxLabel">Введите вторую границу диапазона чисел:</h5>
        </div>
        <div class="modal-body">
            <input id="inMax" type="text" placeholder="100"  value="" required="required" maxlength="4">
            <button id="ok2" type="button" class="btn btn-primary" data-bs-dismiss="modal" >ОК</button>
        </div>
      </div>
    </div>
  </div>
<!--Moda2-->




<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-4 offset-md-4">
            <div class="card text-center">
                <div class="card-header" >
                  <div class="range">Минимум <br> <span id="minRange">0</span> </div>
                  <div class="question"> Вопрос №<span id="orderNumberField">0 </span></div>
                  <div class="range">Максимум <br> <span id="maxRange">100</span></div>
                </div>
                <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col">
                            <h3 class="card-title m-0"><span id="answerField">Сыграем?</span></h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="btn-group">
                        <button class="btn btn-info" id="btnLess">&#129047;<br>меньше</button>
                        <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                        <button class="btn btn-info" id="btnOver">больше<br>&#129045;</button>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="button" id="btnStart" class="btn btn-danger btn-lg" data-bs-toggle="modal" data-bs-target="#inputMin">
                        Start
                      </button>
                </div>
            </div>
        </div>
    </div>
</div> 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
